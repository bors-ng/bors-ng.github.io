<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination--item left" href="{{ site.baseurl }}/page{{paginator.next_page}}/">Older</a>
  {% else %}
    <span class="pagination--item left disabled">Older</span>
  {% endif %}
  {% if paginator.previous_page %}
    {% if paginator.page == 2 %}
      <a class="pagination--item right" href="{{ site.baseurl }}/">Newer</a>
    {% else %}
      <a class="pagination--item right" href="{{ site.baseurl }}/page{{paginator.previous_page}}/">Newer</a>
    {% endif %}
  {% else %}
    <span class="pagination--item right disabled">Newer</span>
  {% endif %}
</div>
<div class="clearfix"></div>
